rules:
  model-documentation:
    message: '{{error}}'
    given: '$.model_details'
    severity: error
    then:
      - function: truthy
        field: documentation
  documentation-template:
    message: '{{error}}'
    given: '$.model_details.documentation'
    severity: error
    then:
      - function: template
        functionOptions: |
          ## Overview

          ## Details
